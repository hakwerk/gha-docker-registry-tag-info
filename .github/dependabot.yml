version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      dev-dependencies:
        dependency-type: "development"
    ignore:
      - dependency-name: "got"
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
